<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> Ludum Dare 49 </title>
    <script type="module" src="dist/main.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>
  <body>
    <canvas width="640" height="640"></canvas>
    <div id="popup-window-container">
    </div>
    <div id="debug-controls">
      <fieldset>
        <legend>Add Resource Spawner</legend>
        <select id="resource-selector">
        </select>
        <button data-debug-click="addResourceSpawner">Add</button>
      </fieldset>
      <fieldset>
        <legend> Save </legend>
        <button data-debug-click="copy">Copy to clipboard</button>
        <button data-debug-click="save">Save to local storage</button>
      </fieldset>
    </div>
    <div id="welcome">
      <h1>GAME NAME HERE</h1>
      <button id="continue-button"> Continue </button>
      <button id="new-game-button"> New Game </button>
    </div>
    <template id="hud-window">
      <div class="hudWindow hudItemWindow">
        <div class="hudPictureAndName">
          <div class="hudItemPicture">
            <img data-world-image width="40px" height="40px"/>
          </div>
          <div class="hudItemName"></div>
        </div>
        <div class="hudItemDescription">
        </div>
        <div class="hudItemTraitsTitle">
          <strong>Traits</strong>
        </div>
        <div class="hudItemTraitsList">
          <ul>
          </ul>
        </div>
      </div>
    </template>
  </body>
</html>
