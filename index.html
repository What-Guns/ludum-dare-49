<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> Ludum Dare 49 </title>
    <script type="module" src="dist/main.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>
  <body>
    <canvas width="640" height="640"></canvas>
    <div id="popup-window-container">
    </div>
    <div id="debug-controls">
      <fieldset>
        <legend>Add Resource Spawner</legend>
        <select id="resource-selector">
        </select>
        <button data-debug-click="addResourceSpawner">Add</button>
      </fieldset>
      <fieldset>
        <legend> Save </legend>
        <button data-debug-click="copy">Copy to clipboard</button>
        <button data-debug-click="save">Save to local storage</button>
      </fieldset>
      <fieldset>
        <legend> Progress </legend>
        <select id="progress-level-selector"></select>
      </fieldset>
    </div>
    <div id="welcome">
      <h1>GAME NAME HERE</h1>
      <div class="welcome-button-container">
        <button id="new-game-button" class="title-button"> New Game </button>
        <button id="continue-button" class="title-button" disabled> Continue </button>
      </div>
      <div class="welcome-footer">
        <div id="welcome-links">
          <div>Created for <a href="https://ldjam.com">Ludum Dare 49</a> by <a href="https://whatguns.itch.io">What Guns are What Do</a></div>
          <div>By <a href="https://bassguitarbill.rocks">Bill Rossi</a>, <a href="https://chrismondok.net">Chris Mondok</a>, <a href="https://pzafonte.com">Peter Zafonte</a>
          , <a href="https://mikitharp.com">Miki Tharp</a>, and <a href="https://linktr.ee/shellocity">Ryan Shello</a></div>
        </div>
        <img src="what-guns.png" />
      </div>
    </div>
    <template id="hud-window">
      <aside class="hudWindow hudItemWindow">
        <header class="hudPictureAndName">
          <div class="hudItemPicture">
            <img data-world-image width="40px" height="40px"/>
          </div>
          <div class="hudItemName"></div>
        </header>
        <div class="hudItemDescription"></div>
        <div class="hudItemTraitsTitle">
          <strong>Traits</strong>
        </div>
        <div class="hudItemTraitsList">
          <ul>
          </ul>
        </div>
        <footer id="buttonContainer">
          <button data-take-item>Take</button>
          <button data-toss-item>Toss</button>
          <button data-place-item>Place</button>
        </footer>
      </aside>
    </template>
  </body>
</html>
